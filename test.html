<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Page</title>
  <style>
    /* CSS for the loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading-spinner {
      border: 6px solid #f3f3f3; /* Light gray */
      border-top: 6px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Function to check if the user's time zone is Myanmar (MMT)
    function isMyanmarTimeZone() {
      const timeZoneOffsetInMinutes = new Date().getTimezoneOffset();
      const hoursOffset = Math.abs(timeZoneOffsetInMinutes) / 60;
      return hoursOffset === 6.5;
    }

    // Function to handle redirection
    function redirect() {
      if (isMyanmarTimeZone()) {
        window.location.href = 'https://myandev.github.io/';
      } else {
        // Replace 'local_index.html' with the local file you want to load
        window.location.href = 'local_index.html';
      }
    }

    // Call the redirect function when the page loads
    window.onload = function() {
      // Show the loading spinner while redirection is being processed
      const loadingContainer = document.getElementById('loading-container');
      const contentContainer = document.getElementById('content-container');
      loadingContainer.style.display = 'flex';
      contentContainer.style.display = 'none';
      redirect();
    };
  </script>
</head>
<body>
  <!-- Loading spinner container -->
  <div id="loading-container" class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <!-- Content container -->
  <div id="content-container">
    <!-- Put your content here -->
    <h1>Hello, this is your content!</h1>
  </div>
</body>
</html>
