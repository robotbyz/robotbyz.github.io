<!DOCTYPE html>
<html>
<head>
  <title>Timezone Check</title>
  <script type="text/javascript">
    function redirectToURL() {
      var timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      
      if (timezone === 'Asia/Yangon') {
        // Redirect to external URL for Myanmar timezone
        window.location.href = 'https://myandev.github.io/shweshan';
      } else {
        // Open local HTML file for WebView
        window.location.href = 'file:///android_asset/index.html';
      }
    }
  </script>
</head>
<body onload="redirectToURL()">
  <h1>Timezone Check</h1>
  <p>Please wait while we check your timezone...</p>
</body>
</html>
